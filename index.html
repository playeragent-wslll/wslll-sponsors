<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West Sugar Land Little League</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* If you have 'entersansman.ttf', put it in your GitHub repo and uncomment this: */

        @font-face {
            font-family: 'EnterSansman';
            src: url('../assets/fonts/enter-sansman.bold-italic.ttf') format('truetype');
            font-style: italic;
        }

        /* Custom Brand Colors */
        .bg-brand-navy {
            background-color: #202e4e;
        }

        .bg-brand-blue {
            background-color: #4c6895;
        }

        .bg-brand-light {
            background-color: #89aede;
        }

        .text-brand-navy {
            color: #202e4e;
        }

        .text-brand-blue {
            color: #4c6895;
        }

        /* Font Styling */
        .sports-font {
            /* Fallback to heavy sans-serif if font file isn't found */
            font-family: 'EnterSansman', 'Impact', 'Arial Black', sans-serif;
            font-style: italic;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        .progress-bar {
            transition: width 1.5s ease-in-out;
        }
    </style>
</head>

<body class="bg-white text-gray-800">

    <div id="header-target"></div>
    <div id="footer-target"></div>

    <script>
        async function injectHTML(id, url) {
            const response = await fetch(url);
            const html = await response.text();
            document.getElementById(id).innerHTML = html;
        }
        injectHTML('header-target', 'header.html');
        injectHTML('footer-target', 'footer.html');
    </script>
</body>

</html>
